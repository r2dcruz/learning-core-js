<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>addition program</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <label for="number1">Enter first number:</label>
    <input type="text" id="number1" name="first" required minlength="4" maxlength="8" size="10" value=""/>

    </br>
    </br>

    <label for="number2">Enter second number:</label>
    <input type="text" id="number2" name="second" required minlength="4" maxlength="8" size="10" value=""/>

    </br>
    </br>
    <input type="button" name="submit" value="Submit" onclick="javascript:addNumbers()"/>
    <input type="text" id="answer" name="answer" value=""/>

    <script>
      function addNumbers() {
        let first = parseInt(document.getElementById("number1").value);
        let second = parseInt(document.getElementById("number2").value);
        let sum = document.getElementById("answer")
        return sum.value = first + second;
      }
      </script>
  </body>
</html>
